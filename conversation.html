<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffb3ba); /* Gradien pink romantis */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    text-align: center;
    position: relative;
}

.card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    border-radius: 30px;
    padding: 40px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 30px 70px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;
    animation: cardGlow 3s ease-in-out infinite alternate; /* Efek glow pada card */
    border: 2px solid rgba(255, 255, 255, 0.3);
}

@keyframes cardGlow {
    0% { box-shadow: 0 30px 70px rgba(0,0,0,0.3); }
    100% { box-shadow: 0 30px 70px rgba(255, 117, 140, 0.5); }
}

.photo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin: 0 auto 20px;
    overflow: hidden;
    border: 5px solid #fff;
    box-shadow: 0 0 30px rgba(255,255,255,0.9);
    transition: transform 0.3s ease;
}

.photo:hover {
    transform: scale(1.1) rotate(5deg);
}

.photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: titlePulse 2s ease-in-out infinite;
}

@keyframes titlePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

p {
    font-size: 1.1rem;
    margin-bottom: 25px;
    line-height: 1.7;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.btn {
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 10px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-yes {
    background: linear-gradient(45deg, #ff4d6d, #ff758c);
    color: white;
}

.btn-yes:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
}

.btn-no {
    background: white;
    color: #ff4d6d;
    position: relative;
}

/* ANIMASI JATUH (HEART, FLOWER, SPARKLE) */
.heart, .flower, .sparkle {
    position: absolute;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

.heart {
    font-size: 24px;
}

.flower {
    font-size: 20px;
}

.sparkle {
    font-size: 18px;
    color: #ffd700;
}

/* EFEK LOVE POPUP */
.love-popup {
    position: absolute;
    font-size: 3rem;
    color: #ff4d6d;
    pointer-events: none;
    animation: loveRise 2s ease-out forwards;
    z-index: 15;
}

@keyframes loveRise {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
}

/* EFEK CONFETTI */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #ff4d6d, #ffb3ba);
    border-radius: 50%;
    pointer-events: none;
    animation: confettiFall 3s ease-out forwards;
    z-index: 15;
}

.confetti:nth-child(odd) {
    background: radial-gradient(circle, #ffd700, #ffff00);
}

@keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(300px) rotate(720deg); opacity: 0; }
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .card {
        padding: 25px;
        max-width: 350px;
    }

    .photo {
        width: 100px;
        height: 100px;
    }

    h1 {
        font-size: 2rem;
    }

    p {
        font-size: 1rem;
    }

    .btn {
        padding: 12px 25px;
        font-size: 1rem;
    }

    .heart, .flower, .sparkle {
        font-size: 16px; /* Lebih kecil di mobile */
    }

    .love-popup {
        font-size: 2rem;
    }

    .confetti {
        width: 5px;
        height: 5px;
    }
}
</style>
</head>
